<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz APP</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">

<body>
    <div class="container">
        <div class="quiz-wrapper">
            <div class="heading">
                <h1>Quiz App</h1>

            <div class="qustion-count">
                <h3 id="questCount">Qustion <span id="currenrCnt"></span> <span>/</span><span id="totalCount"></span></h3>
            </div>

            <div class="question-opt">
                <div class="quset"><h3 id="question"></h3></div>

                <div class="option" id="opt">
                   <!-- <div><button>Abeer</button></div>
                   <div><button>Ashhad</button></div>
                   <div><button>Shaheer</button></div>
                   <div><button>Sarosh</button></div> -->
                </div>
                <div id="resultContain"></div>
            </div>


            <div class="btn">
                <button onclick="NextQuest()" id="nextBtn">Next</button>
                <button onclick="starAgain()" id="againBtn">Start Again</button>
            </div>

        </div>
    </div>
    
    <script src="./app.js " type="module"></script>
</body>
</html>
