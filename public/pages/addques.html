<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  </head>
  <body class="bg-info">
    <h1>Add Question</h1>

    <div class="container">
        <div class="p-2">
            <textarea name="" id="Question" placeholder="Add Question" class="p-2 fs-5 border-0 rounded shadow bg-white w-100" cols="30" rows="10"></textarea>
        </div>
        <div class="p-2">
            <div>
                <input type="text" id="option" placeholder="Enter option" class="p-2 fs-5 border-0 rounded shadow bg-white w-100">
                <button onclick="addoption()" class="btn btn-dark">add</button>
            </div>
            <div>
                <ol id="optionsParent"></ol>
            </div>
            <div>
                <p id="CorrectAnwser" class="p-2 bg-light rounded shadow my-2">Correct Anwser</p>
            </div>
            <div>
                <button class="btn btn-dark" onclick="sumbitQuestion()">Sumbit Question</button>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script type="module" src="./addques.js"></script>
  </body>
</html>
